apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: gotask-build
spec:
  params:
    - name: CGO_ENABLED
 #   - name: FLAGS
    - name: GOOS
    - name: packages
      description: "packages to build (default: ./...)"
    - name: DEST_FOLDER
      description: destination of main.go

  resources:
    inputs:
      - name: repo
        type: git
